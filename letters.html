<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Collection of Letters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .page-gradient {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        /* Carousel container */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        /* Base card style */
        .card {
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.6s, width 0.6s, height 0.6s;
            cursor: pointer;
            position: absolute;
        }
        /* The main, clickable letter card - pastel pink */
        #letter-card-1 {
            width: 576px;   /* 1.2x second card */
            height: 810px;  /* 1.2x second card */
            z-index: 20;
            background: linear-gradient(135deg, #fce3ec 0%, #f3e5f5 100%);
            transform: translateX(0) scale(1) rotateZ(0deg);
        }
        
        /* Placeholder cards - fanned out with proportional sizes and new pastel colors */
        #placeholder-1 {
            width: 480px;   /* 1.2x third card */
            height: 675px;  /* 1.2x third card */
            z-index: 10;
            background: linear-gradient(135deg, #fffde7 0%, #fff9c4 100%); /* Pastel Yellow */
            transform: translateX(-55%) scale(1) rotateZ(-8deg);
        }
        #placeholder-2 {
            width: 400px;
            height: 562px;
            z-index: 5;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); /* Pastel Green */
            transform: translateX(-110%) scale(1) rotateZ(-16deg);
        }

        /* Hover effect for each card */
        #letter-card-1:hover, #placeholder-1:hover, #placeholder-2:hover {
            z-index: 30;
            width: 576px;
            height: 810px;
            box-shadow: 0 8px 32px rgba(220,38,127,0.18);
        }
        #letter-card-1:hover ~ #placeholder-1,
        #letter-card-1:hover ~ #placeholder-2 {
            width: 400px;
            height: 562px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        #placeholder-1:hover ~ #letter-card-1,
        #placeholder-1:hover ~ #placeholder-2 {
            width: 400px;
            height: 562px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        #placeholder-2:hover ~ #letter-card-1,
        #placeholder-2:hover ~ #placeholder-1 {
            width: 400px;
            height: 562px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
    </style>
</head>
<body class="page-gradient min-h-screen flex flex-col justify-center items-center p-4 sm:p-8">

    <a href="index.html" style="
        position: absolute;
        top: 16px;
        right: 16px;
        background: #c3cfe2; /* match background blue */
        color: #2d3a4a;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 10;
        font-family: 'Lato', sans-serif;
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        border: 1px solid #b0bcd6;
    ">Back to Home</a>

    <header class="text-center mb-16" style="
        position: fixed;
        left: auto;
        right: 30%;
        top: 50%;
        transform: translateY(-50%) rotate(90deg);
        white-space: nowrap;
        z-index: 50;
    ">
        <h1 class="title-font text-5xl text-gray-700">A Collection of Letters</h1>
        <p class="text-gray-500 mt-2">For the one who holds my heart.</p>
    </header>

    <!-- Carousel for the letter collection -->
    <div class="carousel-container h-[500px] w-full" style="position: absolute; left: 72%; top: 60%; transform: translate(-50%, -50%);">
        <!-- Card 3: Placeholder (farthest back) -->
        <div id="placeholder-2" class="card placeholder-card rounded-2xl shadow-lg p-8 flex flex-col justify-center items-center" style="
            left: 0;
            bottom: 0;
            transform: translateY(-40px) translateX(0px) rotateZ(-28deg);
            z-index: 5;
        ">
            <div class="text-center text-gray-500">
                <p class="title-font text-2xl">Another Memory</p><p>Coming Soon</p>
            </div>
        </div>
        <!-- Card 2: Placeholder (middle) -->
        <div id="placeholder-1" class="card placeholder-card rounded-2xl shadow-xl p-8 flex flex-col justify-center items-center" style="
            left: 60px;
            bottom: 0;
            transform: translateY(-20px) translateX(0px) rotateZ(-16deg);
            z-index: 10;
        ">
            <div class="text-center text-gray-500">
                <p class="title-font text-2xl">A New Chapter</p><p>Coming Soon</p>
            </div>
        </div>
        <!-- Card 1: The Available Letter (front) -->
        <div id="letter-card-1" class="card rounded-2xl shadow-2xl p-8 flex flex-col justify-between" style="
            left: 120px;
            bottom: 0;
            transform: translateY(0px) translateX(0px) rotateZ(-4deg);
            z-index: 20;
        ">
            <div class="text-gray-700">
                <h2 class="title-font text-3xl mb-4">A Love Note</h2>
                <p class="text-sm leading-relaxed">Amore...</p>
            </div>
            <p class="text-pink-800/80 text-right title-font text-xl italic">Click to open</p>
        </div>
    </div>

    <script>
        const letterCard = document.getElementById('letter-card-1');

        // When the main letter card is clicked, navigate to amore.html
        letterCard.addEventListener('click', () => {
            window.location.href = 'amore.html';
        });
    </script>

</body>
</html>
